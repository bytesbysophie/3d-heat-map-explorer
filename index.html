<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Interactive Heat Map Explorer</title>
        <meta name="description" content="An interactive 3D Heat Map Chart that can be explored from different perspectives as well as over time.">
        <meta name="author" content="Sopihe Ferrlein">

        <link rel="icon" href="img/icon-short.png">

        <link rel="stylesheet" href="css/style.css?v=1.0">

    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js'></script>
        <script src="http://d3js.org/d3.v6.js"></script>
        <script src="js/main.js"></script>
        <div id="header">
            <div>Interactive Heat Map Explorer</div>
            <div id="play-pause-icons" class="row-center">
                <div>
                    <img id="play-icon" src='img/sf_play.png' alt="play" width="32"/>
                    <img id="pause-icon" src='img/sf_pause.png' alt="pause" width="32"/>
                </div>
                <div>
                    <img id="2d-icon" src='img/sf_2d.png' alt="2d" width="32"/>
                    <img id="3d-icon" src='img/sf_3d.png' alt="3d" width="32"/>
                </div>
            </div>
        </div>
    </body>
</html>
